<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breadcrumb</title>

    <link rel="stylesheet" href="breadcrumb.css">
</head>
<body>

<div id="breadcrumb">
    <span class="basepath-container"></span>
    <span class="sections-container"></span>
    <input class="breadcrumb-input" type="text">
</div>

<script src="breadcrumb.js"></script>
<script>

var options = {
    containerId: "breadcrumb",
    basePath: "basepath",
    sections: ["section1", "section2"],
    createLinks: true,
    fileName: "index.html",
    placeholder: "Name your file...",
    callbacks: {
        onInit: function() {
            "use strict";

            console.log("x--- onInit ---x");
            console.log(this);
            console.log(this.getPath());
            console.log("x--------------x");
            console.log("");
        },
        onInputKeyup: function(e) {
            "use strict";

            console.log("x--- onInputKeyup ---x");
            console.log(this);
            console.log(this.getPath());
            console.log(e);
            console.log(e.target);
            console.log("x--------------------x");
            console.log("");
        },
        afterAddSection: function() {
            "use strict";

            console.log("x--- afterAddSection ---x");
            console.log(this);
            console.log(this.getPath());
            console.log("x--------------------------x");
            console.log("");
        },
        afterRemoveSection: function() {
            "use strict";

            console.log("x--- afterRemoveSection ---x");
            console.log(this);
            console.log(this.getPath());
            console.log("x-----------------------------x");
            console.log("");
        }        
    }
};

var breadcrumb = new Breadcrumb(options);
breadcrumb.init();

</script>

</body>
</html>
